<mat-accordion class="accordion-container">
  <mat-expansion-panel *ngFor="let button of buttons">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ button.label }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="dropdown">
      <button mat-button *ngFor="let prompt of button.prompts" (click)="addToPrompt(prompt)">
        {{ prompt }}
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
